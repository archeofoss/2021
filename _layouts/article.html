---
layout: default
---

<div class="site-blocks-cover bg-light" data-aos="fade">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-12 mt-lg-5 text-center">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </div>
</div>  

  
  
<section class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-8 blog-content text-justify mx-auto">
        {% if page.img %}
        <div class="mb-4">
          <img src="{{ page.img }}" class="img-fluid shadow" alt="{{ page.title }}">
        </div>
        {% endif %}
        {{ content }}
    </div>
  </div>
</section>
